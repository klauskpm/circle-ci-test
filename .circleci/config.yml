# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2

# Anchors
# https://circleci.com/docs/introduction-to-yaml-configurations#anchors-and-aliases
job-config: &job-config
  docker:
      - image: cimg/node:16.15.0

# Creating reusable commands
# https://circleci.com/docs/reusing-config#authoring-reusable-commands
commands:
  npm-install:
    steps:
      - checkout
      - node/install-packages
  npm-build:
    steps:
      - run:
          command: npm run build
          name: Build
  npm-test:
    steps:
      - run:
          command: npm run test
          name: Test
  persist-project:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - .
  attach-to-project:
    steps:
      - attach_workspace:
          at: .

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install:
    <<: *job-config
    steps:
      - npm-install
      - persist-project
  build:
    <<: *job-config
    steps:
      - attach-to-project
      - npm-build
  test:
    <<: *job-config
    steps:
      - attach-to-project
      - npm-test
  release:
    <<: *job-config
    steps:
      - attach-to-project
      - run: npm run semantic-release
      - persist-project

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      or:
        - equal: [main, << pipeline.git.branch >>]
        - equal: [develop, << pipeline.git.branch >>]
        # - equal: [circleci-project-setup, << pipeline.git.branch >>]
    jobs:
      - to-approve:
          type: approval
      - install:
          requires: [to-approve]
      - build:
          requires: [install]
      - test:
          requires: [install]
      
  new-release:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      # equal: [staging, << pipeline.git.branch >>]
      equal: [circleci-project-setup, << pipeline.git.branch >>]
    jobs:
      - to-approve:
          type: approval
      - install:
          requires: [to-approve]
      # - build:
      #     requires: [install]
      # - test:
      #     requires: [install]
      - release:
          context: github-auth
          requires: [install]
          # requires: [build, test]