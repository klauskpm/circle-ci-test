# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2

# Anchors
# https://circleci.com/docs/introduction-to-yaml-configurations#anchors-and-aliases
job-config: &job-config
  docker:
      - image: cimg/node:16.15.0

# Creating reusable commands
# https://circleci.com/docs/reusing-config#authoring-reusable-commands
commands:
  npm-install:
    steps:
      - checkout
      - node/install-packages
  npm-build:
    steps:
      - npm-install
      - run:
          command: npm run build
          name: Build
  npm-test:
    steps:
      - npm-install
      - run:
          command: npm run test
          name: Test

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    <<: *job-config
    steps:
      - npm-build
  test:
    <<: *job-config
    steps:
      - npm-test
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      or:
        - equal: [main, << pipeline.git.branch >>]
        - equal: [develop, << pipeline.git.branch >>]
        - equal: [circleci-project-setup, << pipeline.git.branch >>]
    jobs:
      - build
      - test
      
  new-release-and-deploy:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      equal: [staging, << pipeline.git.branch >>]
    jobs:
      - build
      - test
      