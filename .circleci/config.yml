# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@3.1.1

# Creating reusable commands
# https://circleci.com/docs/reusing-config#authoring-reusable-commands
commands:
  npm-install:
    steps:
      - checkout
      - node/install-packages
  npm-build:
    steps:
      - run:
          command: npm run build
          name: Build
  npm-test:
    steps:
      - run:
          command: npm run test
          name: Test
  persist-project:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - .
  persist-release:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - CHANGELOG.md
            - package.json
            - package-lock.json
  persist-build:
    steps:
      - persist_to_workspace:
          root: .
          paths: 
            - build
  attach-to-project:
    steps:
      - attach_workspace:
          at: .

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

node-job-config: &node-job-config
  docker:
      - image: cimg/node:16.15.0

jobs:
  install:
    <<: *node-job-config
    steps:
      - npm-install
      - persist-project
  test:
    <<: *node-job-config
    steps:
      - attach-to-project
      - npm-test
  release:
    <<: *node-job-config
    steps:
      - attach-to-project
      - run: npm run semantic-release
      - persist-release
  build: &build
    <<: *node-job-config
    environment:
      REACT_APP_NODE_ENV: 'example env'
    steps:
      - attach-to-project
      - run:
          name: Show environment variables
          command: |
              echo "react app env: $REACT_APP_NODE_ENV"
      - npm-build
      - persist-build
  deploy: &deploy
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - attach-to-project
      - aws-cli/install
      - run: ls -la
      # - run:
      #     name: Sync S3 Bucket
      #     command: aws s3 sync build/ s3://$BUCKET_NAME --delete
      # Useless for now
      # - run:
      #     name: Invalidate CloudFront Distribuition
      #     command: aws cloudfront create-invalidation --distribution-id $DIST_ID --paths '/*'

  sandbox-build:
    <<: *build
  sandbox-deploy:
    <<: *deploy

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

only-sandbox: &only-sandbox
  filters:
    branches:
      only: circleci-project-setup

workflows:
  deploy:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      or:
        - equal: [main, << pipeline.git.branch >>]
        - equal: [develop, << pipeline.git.branch >>]
        - equal: [circleci-project-setup, << pipeline.git.branch >>]
    jobs:
      - to-approve:
          type: approval
      - install:
          requires: [to-approve]
      - build:
          filters:
            branches:
              ignore: circleci-project-setup
          requires: [install]

      - sandbox-build:
          <<: *only-sandbox
          requires: [install]

      - test:
          requires: [install]
      - deploy:
          requires: [build, test]

      - sandbox-deploy:
          requires: [sandbox-build, test]
      
  new-release:
    # Creating conditions
    # https://circleci.com/docs/configuration-reference#logic-statements
    # https://support.circleci.com/hc/en-us/articles/360043638052-Conditional-steps-in-jobs-and-conditional-workflows
    when:
      equal: [staging, << pipeline.git.branch >>]
    jobs:
      - to-approve:
          type: approval
      - install:
          requires: [to-approve]
      - test:
          requires: [install]
      - release:
          context: github-auth
          requires: [test]
      - build:
          requires: [release]
      # It worked. No need to explore it further
      # - deploy:
      #     requires: [build]